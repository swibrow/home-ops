---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-webhooks
  namespace: flux-system
spec:
  path: ./pitower/kubernetes/infra/flux-system/addons/webhooks
  prune: true
  sourceRef:
    kind: GitRepository
    name: pitower
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
