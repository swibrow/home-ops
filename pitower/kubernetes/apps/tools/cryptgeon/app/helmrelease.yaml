---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cryptgeon
  namespace: tools
spec:
  interval: 30m
  chart:
    spec:
      chart: cryptgeon
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: swibrow
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    redisEndpoint: redis://default:O8NUoP71Mu@cryptgeon-redis-master.tools.svc.cluster.local  # TODO: use secret
    redis:
      enabled: true
      auth.enabled: false
      architecture: standalone
      master:
        persistence:
          enabled: true
          accessModes:
            - ReadWriteOnce
          size: 256Mi
      metrics.enabled: true
    ingress:
      enabled: true
      className: external
      annotations:
        external-dns.alpha.kubernetes.io/target: external.pitower.link
      hosts:
        - host: &host "secrets.pitower.link"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
