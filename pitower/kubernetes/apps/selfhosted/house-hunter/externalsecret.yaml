---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: house-hunter-db
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: cnpg-secrets
    kind: ClusterSecretStore
  target:
    name: house-hunter-db-secret
    template:
      type: Opaque
      data:
        POSTGRES_HOST: '{{ index . "host" }}.database.svc.cluster.local'
        POSTGRES_PORT: '{{ index . "port" }}'
        POSTGRES_USER: '{{ index . "user" }}'
        POSTGRES_PASSWORD: '{{ index . "password" }}'
        POSTGRES_DB: '{{ index . "dbname" }}'
  dataFrom:
    - extract:
        conversionStrategy: Default
        decodingStrategy: None
        key: house-hunter-app
        metadataPolicy: None
