controllers:
  excalidraw:
    replicas: 1
    strategy: RollingUpdate
    containers:
      app:
        image:
          repository: docker.io/excalidraw/excalidraw
          tag: latest@sha256:e6978b49561965a47f0ffe7e5652a7ba32e4fb67d13f8209311a81a1bcb6122d
          pullPolicy: IfNotPresent
        # probes:
        #   liveness:
        #     enabled: true
        #   readiness:
        #     enabled: true
        # resources:
        #   requests:
        #     cpu: 5m
        #     memory: 10Mi
        # limits:
        #   memory: 512Mi
        env:
          PORT: &port 8080
service:
  app:
    controller: excalidraw
    ports:
      http:
        port: *port
ingress:
  app:
    className: external
    annotations:
      external-dns.alpha.kubernetes.io/target: external.pitower.link
    hosts:
      - host: &host draw.pitower.link
        paths:
          - path: /
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - *host
persistence:
  data:
    enabled: true
    type: emptyDir
