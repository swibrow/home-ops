controllers:
  otbr:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      nodeSelector:
        kubernetes.io/hostname: worker-04
    containers:
      app:
        image:
          repository: openthread/otbr
          tag: latest
        env:
          TZ: Europe/Zurich
          # Sonoff dongle Thread RCP device
          RADIO_URL: spinel+hdlc+uart:///dev/serial/by-id/usb-ITEAD_SONOFF_Zigbee_3.0_USB_Dongle_Plus_V2_20220811090018-if00?uart-baudrate=460800
          BACKBONE_INTERFACE: eth0
          # Bind to all interfaces
          REST_HOST: 0.0.0.0
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            memory: 256Mi
        securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN
              - SYS_ADMIN

service:
  app:
    controller: otbr
    type: LoadBalancer
    annotations:
      lbipam.cilium.io/ips: 192.168.0.230
    ports:
      web:
        port: 80
      rest:
        port: 8081

route:
  app:
    hostnames:
      - otbr.pitower.link
    parentRefs:
      - name: envoy-internal
        namespace: networking
        sectionName: https
    rules:
      - backendRefs:
          - identifier: app
            port: 80

persistence:
  dev:
    type: hostPath
    hostPath: /dev
    globalMounts:
      - path: /dev
