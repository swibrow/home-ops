persistence:
  config:
    existingClaim: home-assistant-config
    advancedMounts:
      home-assistant:
        app:
          - path: /config
        code-server:
          - path: /config
  tmpfs:
    type: emptyDir
    advancedMounts:
      home-assistant:
        app:
          - path: /tmp
            subPath: hass-tmp
        code-server:
          - path: /tmp
            subPath: code-server-tmp
          - path: /nonexistent
            subPath: nonexistent
