persistence:
  config:
    existingClaim: jellyfin
    globalMounts:
      - path: /config
  config-cache:
    existingClaim: jellyfin-cache
    globalMounts:
      - path: /config/metadata
  media:
    type: nfs
    server: data
    path: /volume1/media
    advancedMounts:
      jellyfin:
        app:
          - path: /data/nas-media
  tmpfs:
    type: emptyDir
    advancedMounts:
      jellyfin:
        app:
          - path: /cache
            subPath: cache
          - path: /config/log
            subPath: log
          - path: /tmp
            subPath: tmp
