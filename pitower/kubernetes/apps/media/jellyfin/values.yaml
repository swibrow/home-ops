controllers:
  jellyfin:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"
        kubernetes.io/arch: amd64
        kubernetes.io/hostname: "worker-04"
    containers:
      app:
        image:
          repository: ghcr.io/jellyfin/jellyfin
          tag: 10.11.1@sha256:66f8c685241cb6d1611ddf90c593d47f18fb851d07d696b821280497f6f2b5b7
        env:
          DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
        resources:
          requests:
            cpu: 100m
            gpu.intel.com/i915: 1
            memory: 1024M
          limits:
            gpu.intel.com/i915: 1
            memory: 8192M
service:
  app:
    controller: jellyfin
    type: LoadBalancer
    annotations:
      # external-dns.alpha.kubernetes.io/hostname: jellyfin.pitower.link
      lbipam.cilium.io/ips: "192.168.0.229"
    ports:
      http:
        port: 8096

route:
  app:
    hostnames:
      - jellyfin.pitower.link
    parentRefs:
      - name: envoy-external
        namespace: networking
        sectionName: https

