controllers:
  autobrr:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        runAsUser: 2000
        runAsGroup: 2000
        runAsNonRoot: true

    containers:
      app:
        image:
          repository: ghcr.io/autobrr/autobrr
          tag: v1.73.0
        env:
          AUTOBRR__CHECK_FOR_UPDATES: "false"
          AUTOBRR__HOST: 0.0.0.0
          AUTOBRR__PORT: &port 7474
          AUTOBRR__LOG_LEVEL: DEBUG
        envFrom:
          - secretRef:
              name: autobrr-secret
          - secretRef:
              name: autobrr-db-secret
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              periodSeconds: 5
        resources:
          requests:
            cpu: 10m
            memory: 128Mi
          limits:
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

service:
  app:
    controller: autobrr
    ports:
      http:
        port: *port

route:
  app:
    hostnames:
      - autobrr.pitower.link
    parentRefs:
      - name: envoy-internal
        namespace: networking
        sectionName: https
