controllers:
  prowlarr:
    annotations:
      reloader.stakater.com/auto: "true"

    pod:
      securityContext:
        runAsUser: 2000
        runAsGroup: 2000
        runAsNonRoot: true
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch

    containers:
      app:
        image:
          repository: ghcr.io/home-operations/prowlarr
          tag: 2.3.2@sha256:e2459e199564ab852c6e677e951cef36c172a8e71a0e1c90665631b5a0c57438
        env:
          COMPlus_EnableDiagnostics: "0"
          PROWLARR__INSTANCE_NAME: Prowlarr
          PROWLARR__PORT: &port 9696
          PROWLARR__LOG_LEVEL: info
          PROWLARR__ANALYTICS_ENABLED: "False"
          PROWLARR__AUTHENTICATION_METHOD: External
          PROWLARR__API_KEY:
            valueFrom:
              secretKeyRef:
                name: prowlarr-secret
                key: api_key
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              periodSeconds: 5
        resources:
          requests:
            cpu: 18m
            memory: 128Mi
          limits:
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

service:
  app:
    controller: prowlarr
    ports:
      http:
        port: *port

ingress:
  app:
    className: internal
    hosts:
      - host: prowlarr.pitower.link
        paths:
          - path: /
            service:
              identifier: app
              port: http

persistence:
  config:
    existingClaim: prowlarr-config
