---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: autobrr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: autobrr-secret
    creationPolicy: Owner
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: autobrr
        metadataPolicy: None
        property: session_secret
      secretKey: AUTOBRR__SESSION_SECRET
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: autobrr-db
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: cnpg-secrets
    kind: ClusterSecretStore
  target:
    name: autobrr-db-secret
    template:
      type: Opaque
      data:
        AUTOBRR__DATABASE_TYPE: postgres
        AUTOBRR__POSTGRES_HOST: '{{ index . "host" }}.database.svc.cluster.local'
        AUTOBRR__POSTGRES_PORT: '{{ index . "port" }}'
        AUTOBRR__POSTGRES_USER: '{{ index . "user" }}'
        AUTOBRR__POSTGRES_PASS: '{{ index . "password" }}'
        AUTOBRR__POSTGRES_DATABASE: '{{ index . "dbname" }}'
  dataFrom:
    - extract:
        conversionStrategy: Default
        decodingStrategy: None
        key: autobrr-app
        metadataPolicy: None
