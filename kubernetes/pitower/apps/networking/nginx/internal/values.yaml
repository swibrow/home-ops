fullnameOverride: nginx-internal
controller:
  replicaCount: 1
  service:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: "internal.pitower.link"
      io.cilium/lb-ipam-ips: "192.168.0.221"
    externalTrafficPolicy: Cluster
  ingressClassResource:
    name: internal
    default: true
    controllerValue: k8s.io/internal
  admissionWebhooks:
    objectSelector:
      matchExpressions:
        - key: ingress-class
          operator: In
          values: ["internal"]
  config:
    annotations-risk-level: Critical
    client-body-buffer-size: 100M
    client-body-timeout: 120
    client-header-timeout: 120
    enable-brotli: "true"
    enable-real-ip: "true"
    hsts-max-age: 31449600
    keep-alive-requests: 10000
    keep-alive: 120
    log-format-escape-json: "true"
    log-format-upstream: >
      {"time": "$time_iso8601", "remote_addr": "$proxy_protocol_addr", "x_forwarded_for": "$proxy_add_x_forwarded_for",
      "request_id": "$req_id", "remote_user": "$remote_user", "bytes_sent": $bytes_sent, "request_time": $request_time,
      "status": $status, "vhost": "$host", "request_proto": "$server_protocol", "path": "$uri", "request_query": "$args",
      "request_length": $request_length, "duration": $request_time, "method": "$request_method", "http_referrer": "$http_referer",
      "http_user_agent": "$http_user_agent"}
    proxy-body-size: 0
    proxy-buffer-size: 16k
    ssl-protocols: TLSv1.3 TLSv1.2
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: networking
      namespaceSelector:
        any: true
  extraArgs:
    default-ssl-certificate: "networking/pitower-link-production-tls"
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/name: nginx-internal
          app.kubernetes.io/component: controller
  resources:
    requests:
      cpu: 10m
      memory: 250Mi
    limits:
      memory: 500Mi
defaultBackend:
  enabled: true
  image:
    repository: ghcr.io/tarampampam/error-pages
    tag: 3.3.2@sha256:e7133e4faf97675c00ad9150c98ec1a867ae91ece5131a7eb218b868ce5a628d
    pullPolicy: IfNotPresent
  extraEnvs:
    - name: TEMPLATE_NAME
      value: connection
    - name: SHOW_DETAILS
      value: "true"
    - name: READ_BUFFER_SIZE
      value: "8192"
    - name: SEND_SAME_HTTP_CODE
      value: "true"
